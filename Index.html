<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nirjal Air Conditioner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .floating-welcome {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(90deg, #8e44ad, #00fff7);
      color: #fff;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 1.2em;
      font-weight: bold;
      box-shadow: 0 0 20px #00fff7;
      animation: floatPulse 3s infinite ease-in-out;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, rgba(0, 255, 247, 0.1), transparent 70%);
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }
    h1 {
      font-size: 3.8em;
      text-shadow: 0 0 20px #0ff, 0 0 40px #8e44ad;
      animation: glow 2s infinite alternate;
    }
    p {
      font-style: italic;
      color: #ddd;
      font-size: 1.2em;
    }
    .enter-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background: black;
      border: 2px solid cyan;
      color: cyan;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px cyan;
    }
    .enter-btn:hover {
      background: cyan;
      color: black;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #8e44ad, 0 0 40px #0ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes floatPulse {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
      100% { transform: translateX(-50%) translateY(0); }
    }
  </style>
</head>
<body><canvas id="particles"></canvas>

<div class="floating-welcome" id="welcomeMsg">
  üôè ‡§®‡§Æ‡§∏‡•ç‡§§‡•á! Welcome to Nirjal Air Conditioner
</div>
<div class="container">
  <h1>Nirjal Air Conditioner</h1>
  <p>Future-Ready Cooling & Repair Experts</p>
  <button class="enter-btn" onclick="location.href='main.html'">Enter</button>
</div><script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let particlesArray;

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

  const colors = ['#00fff7', '#8e44ad', '#ffffff'];

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.speedX = Math.random() * 2 - 1;
      this.speedY = Math.random() * 2 - 1;
      this.color = colors[Math.floor(Math.random() * colors.length)];
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  function init() {
    particlesArray = [];
    for (let i = 0; i < 100; i++) {
      particlesArray.push(new Particle());
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
      p.update();
      p.draw();
    });
    requestAnimationFrame(animate);
  }

  init();
  animate();

  // Auto-hide welcome message after 6 seconds
  setTimeout(() => {
    const welcome = document.getElementById("welcomeMsg");
    if (welcome) {
      welcome.style.opacity = 0;
      setTimeout(() => welcome.style.display = "none", 1000);
    }
  }, 6000);
</script></body>
</html>
